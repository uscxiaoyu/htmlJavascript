<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Float</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 5px auto;
            width: 960px;
            border: 5px;
        }
        .header{
            background: rgb(69, 200, 233);
            height: 60px;
            margin-left: 100px;
            margin-right: 100px;
        }
        .header > .container {
            background-color:black;
            height: 60px;
            /* margin: 5px; */
        }
        .content{
            background: grey;
        }
        .content > .container{
            background-color: aquamarine;
        }

        .left{
            background: rgb(172, 78, 78);
            height: 800px;
            width: 700px;
            float: left;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .mid{
            background-color: beige;
            float: right;
            width: 230px;
            height: 400px;
            margin-top: 10px;
        }
        .right {
            background-color: beige;
            float: right;
            width: 230px;
            height: 350px;
            margin-top: 10px;
        }
        .footer{
            background: blue;
            height: 60px;
            margin-left: 100px;
            margin-right: 100px;
            clear: both;
        }
        .footer > .container{
            background: blueviolet;
            /* margin-bottom: 5px; */
            /* border: 5px; */
            height: 60px;    
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container"></div>
    </div>

    <div class="content">
        <div class="container">
            <div class="left"></div>
            <div class="right"></div> 
            <div class="right"></div>
        </div>
    </div>
    
    <div class="footer">
        <div class="container"></div>
    </div>
</body>
</html>
